    <!-- end container -->
    {% if products.count > 0 %}
    <ul>
        {% for product in products %}
        <li class="wow fadeInUp one">
            <figure data-tilt>
                <img src="{{ product.product_images.first.path }}" alt="Image" class="thumb">
                <figcaption>
                    <img src="{{ 'assets/images/logo-brand2.png' | theme }}" alt="Image" class="brand">
                    <h3>{{ product.name }}</h3>
                    <small>{{ product.price }}</small> <a href="/{{ category.slug }}/{{ product.slug }}">показать продукт</a>
                </figcaption>
            </figure>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="container">
        <div class="row justify-content-center">
            <p>Продуктов не найдено</p>
        </div>
    </div>

    {% endif %}
</section>
