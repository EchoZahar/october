# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Category

# Model Form Field configuration
form: $/abs/score/models/category/fields.yaml

# Model Class name
modelClass: Abs\Score\Models\Category

# Default redirect location
defaultRedirect: abs/score/categories

# Create page
create:
    title: backend::lang.form.create_title
    redirect: abs/score/categories/update/:id
    redirectClose: abs/score/categories

# Update page
update:
    title: backend::lang.form.update_title
    redirect: abs/score/categories
    redirectClose: abs/score/categories

# Preview page
preview:
    title: backend::lang.form.preview_title
